<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vem da Roça</title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    
    <!-- Cabeçalho -->
    <header>
        

        <nav></nav>

    </header>
    
    <!-- Conteúdo -->
    <div>
        
        <article>
            <section><!-- Título da tela de login -->
                <div class="titulo-login">
                    <h1>Login</h1>
                </div>

                <!-- Grupo do e-mail -->
                <div class="grupo">
                    <label for="email">E-mail: </label><br>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <!-- Grupo da senha -->
                <div class="grupo">
                    <label for="senha">Senha: </label><br>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha">
                </div>

                <!-- Link de recuperação de senha -->
                <div class="recuperar-senha">
                    <a href="#">Esqueci minha senha!</a>
                </div>

                <!-- Botão de entrar -->
                <button id="btn-entrar" type="submit">Entrar</button>
            </section>
        </article>

        <aside></aside>

    </div>
    
    <!-- Rodapé -->
    <footer>
        
        <div class="copyrights">
            <small><a href="http://vemdaroca.com.br"><strong>VEM DA ROÇA</strong></a>
                &copy; 2024 - Todos os direitos reservados.
            </small>
        </div>

    </footer>

</body>

</html>
